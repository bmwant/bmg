<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>BMG ~ Bottle project generator</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/skeleton.css">
    <link rel="stylesheet" href="../static/css/main.style.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="../static/favicon.png">

    <!-- JS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../static/js/handlebars.js"></script>

</head>
<body>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<nav>
    <header><a href="#" onclick="loadPage(1); return false;" title="Home">BMG</a></header>
</nav>

<div class="container" id="page-container">
    <div class="row">
        <div class="twelve columns">
            <div class="row" id="form-container"></div>

            <input class="button-primary" type="submit" value="Next" id="next-button">
        </div>
    </div>
</div>

<script id="page1" type="text/x-handlebars-template">
<form>
    <div class="twelve columns">
        <h3>Create project</h3>
        <div class="row">
            <div class="six columns">
                <label>Enter project name</label>
                <input class="u-full-width" type="text" placeholder="Application" name="name">
            </div>
        </div>
    </div>
</form>
</script>

<script id="page2" type="text/x-handlebars-template">
<form>
    <div class="twelve columns">
        <h3>Configure database</h3>
        <div class="row">
            <div class="three columns">
                <label>Database name</label>
                <input class="u-full-width" type="text" name="dbname" placeholder="appdb" required>
            </div>
            <div class="three columns">
                <label>Connection host</label>
                <input class="u-full-width" type="text" name="host" placeholder="127.0.0.1" required>
            </div>
            <div class="three columns">
                <label>Connection port</label>
                <input class="u-full-width" type="number" name="port" placeholder="3306">
            </div>
            <div class="three columns">
                <label>Database backend</label>
                <select class="u-full-width" name="dbbackend">
                    <option value="mysql">MySQL</option>
                    <option value="sqlite">SQLite</option>
                    <option value="postgresql">PostgreSQL</option>
                </select>
            </div>

        </div>

        <div class="row">

            <div class="three columns">
                <label>Username</label>
                <input class="u-full-width" name="username" type="text"  placeholder="Your username">
            </div>
            <div class="three columns">
                <label>Password</label>
                <input class="u-full-width" name="password" type="password" placeholder="Your password">
            </div>

        </div>
    </div>
</form>
</script>
<!-- End Document ––––––––––––––––––––––––––––––––––––––––––––––––––-->

<script>
    $(document).ready(function() {
        //Enable resuming from the last page
        var currentPageNum = 1;
        if(!localStorage.currentPageNum) {
            localStorage.currentPageNum = 1;
        } else {
            currentPageNum = localStorage.currentPageNum;
        }

        loadPage(currentPageNum);

    });

    function loadPage(pageNum) {
        //Check if exist
        var source = $("#page"+pageNum).html();
        var template = Handlebars.compile(source);
        var resHtml = template();
        $("#form-container").html(resHtml);
        localStorage.currentPageNum = pageNum;
    }

    $("#next-button").click(function() {

        var formContainer = $("#form-container");
        var form = formContainer.find("form");
        $.each(form.serializeArray(), function(index, data) {
            console.log(data.name + "->" + data.value);
            localStorage.setItem(data.name, data.value);
        });

        var nextPageNum = Number(localStorage.currentPageNum) + 1;
        console.log(nextPageNum);
        //check for last page
        loadPage(nextPageNum);
        localStorage.currentPageNum = nextPageNum;

    });
</script>
</body>
</html>
